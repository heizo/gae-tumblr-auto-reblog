{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
  <div class="col-md-10 col-md-offset-1">
    <h3>Status</h3>
    <table class="table table-striped table-bordered table-hover">
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Queue</th>
        <th class="text-center">Followers</th>
        <th class="text-center">Posts</th>
        <th class="text-center">Updated</th>
      </tr>
      {% for stat in stats %}
      <tr>
        <td class="text-center">{{ stat.name }}</td>
        <td class="text-right">{{ '{:,}'.format(stat.queue) }}</td>
        <td class="text-right">{{ '{:,}'.format(stat.followers) }}</td>
        <td class="text-right">{{ '{:,}'.format(stat.posts) }}</td>
        <td class="text-center">{{ stat.updated_at }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
